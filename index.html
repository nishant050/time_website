<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Text Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        #editor {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            resize: vertical;
        }
        #display {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Interactive Text Editor</h1>
    <textarea id="editor" placeholder="Enter your text here..."></textarea>
    <button onclick="updateDisplay()">Add Text</button>
    <div id="display"></div>

    <script>
        const displayElement = document.getElementById('display');
        const editorElement = document.getElementById('editor');

        // Load initial content
        loadContent();

        function loadContent() {
            const savedContent = localStorage.getItem('editorContent');
            if (savedContent) {
                displayElement.innerHTML = savedContent;
            }
        }

        function updateDisplay() {
            const text = editorElement.value.trim();
            if (text) {
                const newParagraph = document.createElement('p');
                newParagraph.textContent = text;
                displayElement.appendChild(newParagraph);
                editorElement.value = '';
                
                // Save to local storage
                localStorage.setItem('editorContent', displayElement.innerHTML);
            }
        }

        // Handle "Enter" key press
        editorElement.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                updateDisplay();
            }
        });
    </script>
</body>
</html>
