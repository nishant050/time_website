<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #editor {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #display {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Text Editor</h1>
    <textarea id="editor"></textarea>
    <button onclick="updateDisplay()">Update</button>
    <div id="display"></div>

    <script>
        const displayElement = document.getElementById('display');
        const gistId = 'https://gist.github.com/nishant050/ee50e592b7665ae434a01cd64c01dd88'; // Replace with your Gist ID
        const gistApiUrl = `https://api.github.com/gists/${gistId}`;

        fetch(gistApiUrl)
            .then(response => response.json())
            .then(data => {
                const storedText = data.files['text.txt'].content;
                displayElement.innerText = storedText;
            });

        function updateDisplay() {
            const editor = document.getElementById('editor');
            const text = editor.value;
            displayElement.innerText += text + '\n';

            fetch(gistApiUrl, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': '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' // Replace with your GitHub token
                },
                body: JSON.stringify({
                    files: {
                        'text.txt': {
                            content: displayElement.innerText
                        }
                    }
                })
            });

            editor.value = '';
        }
    </script>
</body>
</html>
